{% extends "base.html" %}
{% load static %}
{% block title %}
    JGET - {{ title }}
{% endblock title %}
{% block meta %}
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'styles/form.css' %}"/>
{% endblock meta %}
{% block content %}
    <h1 id="title">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update"/>
    </form>
{% endblock content %}
